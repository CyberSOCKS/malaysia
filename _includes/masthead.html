<div class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
      {% for masthead in site.data.masthead %}
        <div class="col-xs-4 col-md-4">
          <a href="{{ masthead.url }}" target="blank"><img src="https://utphax.cyberhax.club/assets/img/organization/{{ masthead.img }}.png" alt="{{ masthead.name }}"></a>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
